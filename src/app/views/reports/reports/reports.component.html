<div class="row">
    <div class="col-md-12 p-0 mb-3">
        <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
    </div>
</div>

<div class="row">
    <div class="col-md-12 p-0">
        <p-card>
            <ng-template pTemplate="header">
                <div class="row mb-4">
                    <div class="col-12 col-md-6 title my-auto mb-3">
                        <h4 class="m-0">Relatórios</h4>
                    </div>
                </div>
            </ng-template>
            <div class="row pb-4">
                <div class="col-12 col-md-6">
                    <h5 class="text-center">Procedimentos utilziados no último mês</h5>
                    <div class="chart-responsive">
                        <ngx-charts-bar-vertical
                        [scheme]="colorScheme"
                        [results]="reportProcedures"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [legendTitle]="''"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel">
                        </ngx-charts-bar-vertical>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <h5 class="text-center">Convênios utilizados no último mês</h5>
                    <div class="chart-responsive">
                        <ngx-charts-pie-chart
                        [scheme]="colorScheme"
                        [results]="reportHI"
                        [gradient]="false"
                        [legend]="true"
                        [legendTitle]="''"
                        [labels]="true"
                        [doughnut]="false"
                        >
                        </ngx-charts-pie-chart>
                    </div>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-12 col-md-6">
                    <h5 class="text-center">Atendimentos por profissional (30 dias)</h5>
                    <div class="chart-responsive">
                        <ngx-charts-bar-vertical
                        [scheme]="colorScheme"
                        [results]="reportProcedures"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [legendTitle]="''"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel">
                        </ngx-charts-bar-vertical>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <h5 class="text-center">Novos pacientes (últimos 3 meses)</h5>
                    <div class="chart-responsive">
                        <ngx-charts-bar-vertical
                        [scheme]="colorScheme"
                        [results]="reportProcedures"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [legendTitle]="''"
                        [showXAxisLabel]="showXAxisLabel"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel">
                        </ngx-charts-bar-vertical>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-12 col-md-6">
                    <h5 class="text-center">Relação de atendimentos (Finalizados x Cancelados)</h5>
                    <div class="chart-responsive">
                        <ngx-charts-pie-chart
                        [scheme]="colorScheme"
                        [results]="reportHI"
                        [gradient]="false"
                        [legend]="true"
                        [legendTitle]="''"
                        [labels]="true"
                        [doughnut]="false"
                        >
                        </ngx-charts-pie-chart>
                    </div>
                </div>
            </div>
    </p-card>
    </div>
</div>
